services:
  - type: web
    name: triple-e
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn triple_e_project.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: triple-e-db
          property: connectionString

databases:
  - name: triple-e-db
    databaseName: triple_e_db
    user: triple_e_user
